<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sơ đồ lớp học</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    // ===== Firebase =====
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      doc,
      getDocs,
      setDoc,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuefMU1tBla-APHbHIE83UVLwHq83i27E",
      authDomain: "sodolop-8c8a3.firebaseapp.com",
      projectId: "sodolop-8c8a3",
      storageBucket: "sodolop-8c8a3.firebasestorage.app",
      messagingSenderId: "66493252313",
      appId: "1:66493252313:web:fdb07cdf8ce38a0f42b4c8",
      measurementId: "G-67J2WTW7EV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ===== UI Setup =====
    const layout = document.getElementById("layout");
    const modal = document.getElementById("modal");
    const name1 = document.getElementById("student1");
    const name2 = document.getElementById("student2");
    const saveBtn = document.getElementById("saveBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    let currentTable = null;

    // Create class layout
    function renderClassroom() {
      for (let t = 1; t <= 4; t++) {
        const col = document.createElement("div");
        col.className = "space-y-3";
        for (let b = 1; b <= 6; b++) {
          const id = `T${t}-B${b}`;
          const table = document.createElement("div");
          table.id = id;
          table.className =
            "bg-white shadow rounded-lg p-2 text-center border border-gray-200 hover:bg-blue-50 cursor-pointer transition";
          table.innerHTML = `
            <div class="text-sm font-semibold text-gray-700">${id}</div>
            <div class="text-xs text-gray-500" id="${id}-s1"></div>
            <div class="text-xs text-gray-500" id="${id}-s2"></div>
          `;
          table.onclick = () => openModal(id);
          col.appendChild(table);
        }
        layout.appendChild(col);
      }

      // Teacher desk
      const teacher = document.getElementById("teacher");
      teacher.innerHTML = `
        <div class="bg-yellow-100 border border-yellow-300 rounded-lg shadow text-center py-3 font-semibold text-gray-700">
          Bàn giáo viên
        </div>
      `;
    }

    // Open modal
    function openModal(id) {
      currentTable = id;
      name1.value =
        document.getElementById(`${id}-s1`).innerText || "";
      name2.value =
        document.getElementById(`${id}-s2`).innerText || "";
      modal.classList.remove("hidden");
    }

    // Close modal
    function closeModal() {
      modal.classList.add("hidden");
      currentTable = null;
    }

    cancelBtn.onclick = closeModal;

    // Save to Firestore
    saveBtn.onclick = async () => {
      if (!currentTable) return;
      const data = {
        student1: name1.value.trim(),
        student2: name2.value.trim(),
      };
      await setDoc(doc(db, "classroom", currentTable), data);
      closeModal();
    };

    // Realtime update
    onSnapshot(collection(db, "classroom"), (snapshot) => {
      snapshot.forEach((docSnap) => {
        const id = docSnap.id;
        const data = docSnap.data();
        if (document.getElementById(`${id}-s1`)) {
          document.getElementById(`${id}-s1`).innerText = data.student1 || "";
          document.getElementById(`${id}-s2`).innerText = data.student2 || "";
        }
      });
    });

    renderClassroom();
  </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen flex flex-col items-center py-8">
  <h1 class="text-3xl font-bold text-gray-700 mb-6">Sơ đồ lớp học</h1>

  <!-- Teacher -->
  <div id="teacher" class="mb-6 w-48"></div>

  <!-- Layout -->
  <div id="layout" class="grid grid-cols-4 gap-6"></div>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black/40 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-xl w-80 p-6">
      <h2 class="text-lg font-semibold text-gray-700 mb-3">Chỉnh sửa tên học sinh</h2>
      <div class="space-y-3">
        <input id="student1" placeholder="Học sinh 1" class="w-full border rounded-md p-2 text-sm" />
        <input id="student2" placeholder="Học sinh 2" class="w-full border rounded-md p-2 text-sm" />
      </div>
      <div class="flex justify-end mt-4 space-x-2">
        <button id="cancelBtn" class="px-3 py-1 bg-gray-200 rounded-md hover:bg-gray-300 text-sm">Hủy</button>
        <button id="saveBtn" class="px-3 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600 text-sm">Lưu</button>
      </div>
    </div>
  </div>
</body>
</html>
